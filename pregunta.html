<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Comunidad de estudiantes apoyandose unos a otros">
    <meta name="keywords" content="python,c++,c#,java,html,css,php,JavaScript,mysql,programacion,cucei">
    <meta name="Resource-type" content="howto">
    <meta name="robots" content="all">

    <link rel="stylesheet" href="css/style.css"  type="text/css" media="screen">

    <script src="https://use.fontawesome.com/af69e7979f.js"></script>
    <title>Foro cucei</title>
  </head>
  <body>
    <div class="root">
      <header id="main-header">
        <div class="head">
          EL FORO MAS TOLA
        </div>
        <div class="header-bar">
            <span class="logo ">LOGO</span>
            <nav class="nav-bar ">
              MENU
            </nav>
        </div>
      </header>

      <main class="main-container">

        <aside class="side-container ">
          <nav class="side-nav-bar user-menu">
            USER MENU
          </nav>

          <nav class="side-nav-bar forum-topics">
            FORUM OPTIONS
          </nav>
        </aside>

        <section class="center-container">

          <form class=""method="post">
            <label for="tema">Tema</label> <br>
            <select name="tema" placeholder="Escribe un tema a tu pregunta" required="required">
              <option value="c/c++">C/C++</option>
              <option value="java">Java</option>
              <option value="c#">C#</option>
              <option value="python">Python</option>
              <option value="html">HTML</option>
              <option value="css">CSS</option></select> <br>
            <label for="titulo">Titulo</label> <br>
            <input type="text" name="titulo" placeholder="Escribe el titulo de tu pregunta" required="required"> <br>
            <label for="pregunta">Pregunta</label> <br>
            <input type="textfield" rows="4" cols="50" name="pregunta" placeholder="Escribe tu pregunta" required="required"> <br>
            <button type="submit" >Pregunta</button>

          </form>

        </section>

      </main>

      <footer class="footer-container">
        <div class="contact">
          CONTACTO
        </div>
        <div class="site-map">
          MAPA DEL SITIO
        </div>
      </footer>
    </div>

  </body>
</html>
