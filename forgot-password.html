<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ForoCucei</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="./css/normalize.css"  type="text/css" media="screen">
        <link rel="stylesheet" href="css/style.css"  type="text/css" media="screen">
        <link rel="stylesheet" href="./css/global.css"  type="text/css" media="screen">
        <link rel="stylesheet" href="./css/login.css"  type="text/css" media="screen">
    </head>
    <body>
        <section class="login-section">
            <div class="login-container">
                <div class="login-title">
                    <h1>ForoCUCEI</h1>
                    <h3>Aprende, comparte, crece.</h3>
                </div>
                <div class="login-form">
                    <h3 class="logo">FC</h3>
                    <span class="forgot-text">Porfavor danos tu direccion de correo electronico y te enviaremos un mensaje.</span>
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" id="email-input" placeholder="Enter email">
                        </div>
                        <button type="submit" onClick="goToIndex()" class="btn btn-success btn-lg btn-block" style="margin: 0; border-radius: 0">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
        <script>
            function goToIndex() {
                window.location.href = 'login.html';
            }
        </script>
    </body>
</html>
